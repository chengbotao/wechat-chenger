name: Github JD-SIGN BOT

on:
    push:
        branches:
            - feate-git-commit

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout codes
              uses: actions/checkout@v2
            - name: Use Node.js
              uses: actions/setup-node@v1
              with:
                node-version: '14.x'
            - name: Run Test
              run: yarn install
            - run: yarn start
